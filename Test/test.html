
<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width" />
<title>jsPalette for mootools - test</title>

<link href='../Source/jsPalette.css' rel="stylesheet" type="text/css"/>

<style type="text/css">

body {
    font-family: arial;
}

#main {
    margin: 32px;
    font-family: arial;
}

#main div {
    margin-bottom: 16px;
    font-weight: bold;
}

.p-link {
    border: 1px solid black;
    display: inline-block;
    height: 20px;
    width: 20px;
    vertical-align: middle;
}

</style>

<script src="js-lib/mootools-core-1.4.5.js" type="text/javascript"></script>
<script src="../Source/jsPalette.js" type="text/javascript"></script>

<script type="text/javascript">

    var Ui = {
        initialize: function () {
            $$('.p-link').each(function(item){
                new jsPalette.Popup(item, { defaultColor: "#FF7400", showColorText: true });
            })

        }
    }

    window.addEvent('load', Ui.initialize.bind(Ui));

</script>

</head>

<body>

    <div id='main'>

        <div> <span class='p-link'> </span> Normal</div>
        <div> <span class='p-link'> </span> Default Color</div>
        <div> <span class='p-link'> </span> No Text</div>

    </div>

</body>
</html>
