
<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width" />
<title>jsPalette for mootools - test</title>

<link href='../Source/jsPalette.css' rel="stylesheet" type="text/css"/>

<style type="text/css">

body {
    font-family: arial;
}

#main {
    margin: 32px;
    font-family: arial;
}

#main div {
    margin-bottom: 16px;
    font-weight: bold;
}

.p-link {
    border: 1px solid black;
    height: 20px;
    width: 20px;
    vertical-align: middle;
}

span.p-link {
    display: inline-block;
}

</style>

<script src="js-lib/mootools-core-1.4.5.js" type="text/javascript"></script>
<script src="../Source/jsPalette.js" type="text/javascript"></script>

<script type="text/javascript">

    var _grayList = ["#000000", "#101010", "#111111", "#202020", "#222222", "#303030", "#333333",
    "#404040", "#444444", "#505050", "#555555", "#606060", "#666666", "#707070",
    "#777777", "#808080", "#888888", "#909090", "#999999", "#a0a0a0", "#aaaaaa",
    "#b0b0b0", "#bbbbbb", "#c0c0c0", "#cccccc", "#d0d0d0", "#dddddd", "#e0e0e0",
    "#eeeeee", "#f0f0f0", "#ffffff"];

    var Ui = {
        initialize: function () {
            new jsPalette.Popup('t1');
            new jsPalette.Popup('t2', { defaultColor: "#FF7400" });
            new jsPalette.Popup('t3', { showColorText: true });
            var jsp = new jsPalette.Popup('t4', {
                onColorSelect: function(color) {
                    alert(jsp.getColor());
                }
            });

            var jsp2 = new jsPalette.Popup('t5', {
                colors: ['#000000', '#ffffff', '#FF0000', '#00ff00', '#0000ff'],
                defaultColor: '#0000ff'
            });

            new jsPalette.Popup('t6', { colors: _grayList });

            jsp2.setColor('FF0000');
        }
    }

    window.addEvent('load', Ui.initialize.bind(Ui));

</script>

</head>

<body>

    <div id='main'>

        <div> <span id='t1' class='p-link'> </span> Normal</div>
        <div> <span id='t2' class='p-link'> </span> Default Color</div>
        <div> <span id='t3' class='p-link'> </span> With Text</div>
        <div> <span id='t4' class='p-link'> </span> Select Event (shows popup)</div>
        <div> <span id='t5' class='p-link'> </span> Non standard colors (with default)</div>
        <div> <span id='t6' class='p-link'> </span> Long list</div>

    </div>

</body>
</html>
